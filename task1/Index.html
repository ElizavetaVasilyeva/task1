        function OpenData2(id) {
            var x = document.getElementById(id);
            //var htm = createHtml(10);
            var xhr = new XMLHttpRequest();
            var url = '/BusinessLogic/JsonAsyncHandler.axd';
            xhr.open("GET", url, false);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var json=JSON.parse(xhr.responseText);
                    x.innerHTML = JsonTree(json);
                }
                else {
                    alert("Try again!");
                }
            }
            xhr.send(null);
        };

        function JsonTree(object){
            var json="<ul>";
            for(prop in object){
                var value = object[prop];
                switch (typeof(value)){
                    case "object":
                        if (value == null) { json += "<li>" + prop + ": empty </li>"; break; }
                        var token = Math.random().toString().substr(2);
                        json += "<li style='list-style-type:circle;'><a href='#" + token + "' data-toggle='collapse'>" + prop + "</a><div id='" + token + "' class='collapse'>" + JsonTree(value) + "</div></li>";
                        break;
                    default:
                        json += "<li>" + prop + ":" + value + "</li>";
                      
                }
            }
            return json + "</ul>";
        };
